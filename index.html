<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h4 id="view-high-scores">View high scores</h4>
      <div class="timer">Time: <span id="timeholder"></span></div>
    </header>

    <section id="quiz-container" class="show">
      <article class="container start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button class="btn startend" id="start-quiz">Start Quiz</button>
      </article>
    </section>

    <section id="question-container" class="hide">
      <article class="container questions">
        <div id="question"></div>
        <div id="answer-buttons" class="btn-grid"></div>
      </article>
    </section>

    <section id="end-container" class="hide">
      <article class="container end">
        <div id="score-banner">
          <h1>All done!</h1>
        </div>
        <form id="initials-form" class="initials">
          <p>
            Enter Initials:
            <input
              type="text"
              name="initials"
              id="initials"
              class="text-input"
            />
            <button class="btn startend" id="sumbit-score" type="submit">
              Submit
            </button>
          </p>
        </form>
      </article>
    </section>

    <section id="high-score-container" class="hide">
      <article class="high-scores container">
        <h1 class="high-score">High Scores</h1>
        <ol id="high-score-list" class="score-list"></ol>
        <div>
          <button class="btn" id="go-back">Go back</button>
          <button class="btn" id="clear-high-scores">Clear high scores</button>
        </div>
      </article>
    </section>

    <div class="hide" id="correct">
      <h2>Correct!</h2>
    </div>
    <div class="hide" id="wrong">
      <h2>Wrong!</h2>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
